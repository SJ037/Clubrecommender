<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Waubonsie Valley Club Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf3e6;
            color: #003300;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 5px solid #006400; /* WVHS green */
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #006400;
            margin-bottom: 5px;
            font-weight: 700;
        }
        h2 {
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 400;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus {
            border-color: #006400;
            outline: none;
        }
        form input[type="submit"] {
            background-color: #FFD700; /* Gold */
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: #000;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #e6c200;
        }
        ul.recommendations {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
        }
        ul.recommendations li {
            background-color: #d4e9cc;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            border-left: 6px solid #006400;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='wvhs_logo.png') }}" alt="WVHS Logo" class="logo" />
        <h1>Waubonsie Valley High School</h1>
        <h2>Find Your Perfect Club</h2>

        <form method="post">
            <input type="text" name="likes" placeholder="Your interests (comma-separated)" required />
            <input type="text" name="dislikes" placeholder="What you don't like (optional)" />
            <input type="submit" value="Get Club Recommendations" />
        </form>

        {% if recommendations %}
        <ul class="recommendations">
            {% for name, score in recommendations %}
            <li>{{ name }} (Score: {{ "%.2f"|format(score) }})</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="footer">
        </div>
    </div>
</body>
</html>
